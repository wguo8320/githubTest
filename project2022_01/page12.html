    <h1>1.未來一周天氣出爐 這2天雨勢最明顯</h1>
    <h3>未來一周天氣出爐！中央氣象局臉書「報天氣」指出，下周三前（20日）東北季風影響，水氣較多，北部、東半部地區、中南部山區局部短暫雨；周四（21日）後風向轉東南風、南風，天氣漸趨穩定​，中南部高溫可高達33度。</h3>
    <h3>報天氣表示，周一至周二受到東北季風影響，水氣漸增，北部、東半部地區、中南部山區局部短暫雨，中南部平地為多雲，​週二中部地區亦有零星雨。氣溫方面，北部、東北部氣溫約18度至25度，中南部氣溫約19度至​29​度，花東氣溫則是19度至25度。  
    </h3>
